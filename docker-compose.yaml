version: '3.8'
services:
  curiosity:
    image: curiosity
    container_name: curiosity
    networks:
      - home_engine
    build: ./curiosity
    expose:
      - "80"
    ports:
      - "80:80"
  bengine:
    container_name: bengine
    depends_on:
      - timescaledb
    networks:
      - home_engine
    image: bengine
    build: ./bengine
    environment:
      - DB_HOST=timescaledb
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=home_engine
      - DB_PORT=5432
      - APP_PORT=3000
    expose:
      - "3000"
      - "8000"
    ports:
      - "3000:3000"
      - "8000:8000"
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    networks:
      - home_engine 
    expose:
      - 1883
    ports:
      - "1883:1883"
    volumes:
      - "./mosquitto.conf:/mosquitto/config/mosquitto.conf"
  timescaledb:
    networks:
      - home_engine
    container_name: timescaledb
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=bengine
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
  
volumes:
  timescaledb_data:
networks:
  home_engine:
